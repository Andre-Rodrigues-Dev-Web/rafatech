<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="145" fill="url(#profileGradient)" stroke="#32D99C" stroke-width="4"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="clothingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32D99C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#28c28c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hair -->
  <ellipse cx="150" cy="100" rx="65" ry="45" fill="url(#hairGradient)"/>
  <path d="M85 100 Q150 60 215 100 Q200 80 150 75 Q100 80 85 100" fill="url(#hairGradient)"/>
  
  <!-- Face -->
  <ellipse cx="150" cy="140" rx="50" ry="55" fill="url(#skinGradient)"/>
  
  <!-- Eyes -->
  <ellipse cx="135" cy="130" rx="8" ry="6" fill="#2d3748"/>
  <ellipse cx="165" cy="130" rx="8" ry="6" fill="#2d3748"/>
  <circle cx="137" cy="128" r="2" fill="#ffffff"/>
  <circle cx="167" cy="128" r="2" fill="#ffffff"/>
  
  <!-- Eyebrows -->
  <path d="M125 120 Q135 115 145 120" stroke="#2d3748" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M155 120 Q165 115 175 120" stroke="#2d3748" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="145" rx="3" ry="8" fill="#fdba74" opacity="0.7"/>
  
  <!-- Mouth -->
  <path d="M140 160 Q150 170 160 160" stroke="#d97706" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Clothing -->
  <path d="M100 195 Q150 180 200 195 L200 300 L100 300 Z" fill="url(#clothingGradient)"/>
  
  <!-- Collar -->
  <path d="M130 195 Q150 185 170 195 L165 210 Q150 200 135 210 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#32D99C" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="220" r="4" fill="#32D99C" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="220" r="2" fill="#32D99C" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Professional badge -->
  <rect x="200" y="50" width="80" height="25" rx="12" fill="#32D99C" opacity="0.9"/>
  <text x="240" y="67" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    Full Stack
  </text>
</svg>